<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>CRUD - Branches</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>All Branches</h2>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Country</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="branch : ${branches}">
            <td th:text="${branch.pk_BranchID}"></td>
            <td th:text="${branch.branchName}"></td>
            <td th:text="${branch.branchCountry}"></td>
            <td th:text="${branch.branchType}"></td>
            <td>
                <a th:href="@{/branch/update/{id}(id=${branch.pk_BranchID})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/branch/delete/{id}(id=${branch.pk_BranchID})}" class="btn btn-danger delete-btn">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="mt-5">
        <a class="btn btn-outline-primary" th:href="@{/branch/addBranchForm}">
            Add new Branch
        </a>
    </div>
</div>
</body>
</html>
